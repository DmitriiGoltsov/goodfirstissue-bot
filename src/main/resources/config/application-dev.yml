spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/goodfirstissue-bot
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        generate_statistics: true
        use_sql_comments: true
        format_sql: true

  thymeleaf:
    cache: false

  liquibase:
    contexts: dev

  mvc:
    hiddenmethod:
      filter:
        enabled: true

logging:
  level:
    root: INFO
